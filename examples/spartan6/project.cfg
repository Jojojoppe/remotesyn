[project]
name            = spartan6_project
version         = 0.1
out_dir         = OUT
build_dir       = BUILD

[server]
hostname        = localhost
port            = 2020
privkey         = /home/joppe/.ssh/id_rsa
pubkey          = /home/joppe/.ssh/id_rsa.pub

[target:default]
family          = spartan6
device          = xc6slx9
package         = tqg144
speedgrade      = -2
toolchain       = ISE

[build:default]
target          = default
toplevel        = toplevel
constraints     = CON/toplevel.ucf
src_vhdl        = RTL/toplevel.vhd
src_verilog     = 
src_sysverilog  = 